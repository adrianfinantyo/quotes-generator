<!DOCTYPE html>
<html>
    <head>
        <!-- Title -->
        <title> Today Quotes </title>
        <!-- Logo -->
        <link rel="shortcut icon" href="img/logo.png">
        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <body style="background-image: url(img/bg.jpg);
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: cover;">
        <div class="container center">
            <div class="row h-100">
                <div class="col-12 my-auto">
                    <div class="card bg-dark text-white";>
                        <div class="card-header">
                            <h5>Today Quotes for You:</h5>
                        </div>
                        <div class="card-body" style="padding-top: 50px; padding-bottom: 50px;">
                            <div id="quote">
                                <!-- Quotes will reveal here -->
                            </div><br>
                            <div id="author">
                                <!-- Author will reveal here -->
                            </div>
                        </div>
                        <div class="card-footer">
                            <h5>tags:</h5>
                            <div id="tags">
                                <!-- Tags will reveal here -->
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button id="btn" type="button" class="btn btn-danger" onclick="generateQuote()">Next Quotes</button>
                        <button id="btn" type="button" class="btn btn-primary" onclick="tweetQuotes()">Tweet Quotes</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
